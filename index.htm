<!DOCTYPE html>
<html>

<head>
    <title> Javascript : 2048 puzzle</title>
</head>

<body>
    <script src="/public/js/main.js"></script>
    <hr>
    <center>
        <b>HOW TO PLAY:</b>
        <p>Use follwing keys to move the tiles:
            1 - left
            2 - right
            3 - up
            4 - down
        </p>
        
        <h2 id = 'scoreLine' style="display:none;">Score : <div style="display:inline;" id="score"></div>
        </h2>
        <div id="canvas"></div>
        <br>
        <input id = 'action' type="button" onclick="return load()" value="Start" />
    </center>
</body>

</html>
